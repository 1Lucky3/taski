<!--

  В местах, где в коде дублируется знак +, JS ждет, что после "+ +" будет числовое значение,
  а так как там стоит текст, то выводит в консоль NaN(not a number) только строчными, из-за
  функции toLowerCase(). Исправленный код: 
  let s1 = 'N'+'A'+'N'+'A'+'N'+'A'+'-';
  let s2 = 'A'+'A'+'A'+'!'+'!'+'!';
  console.log(s1.toLowerCase() + s2);

-->
